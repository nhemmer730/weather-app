<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-body">
        <div id="currentDateTime">
       </div>
<h1 id="city">
    Boston
</h1>
   <h2 id="temp">   
      </h2>
        <h3 id="weather-description"> 
         Partly cloudy
      </h3>
  <div class="row">
   <div class="col-6">
        <ul>
         <li>
            Wind:  <span id="current-wind"> mph
         </span>
         </li>
         <li>
            Humidity:     
            <span id="current-humidity">
            %
         </span>
         </li>
       <li>
           Precipitation:     
            <span id="current-precipitation">
            %
         </span>
         </li>
         </ul>
     </div>
 </div>
<form id="city-form">
    <input type="text"
    placeholder="Enter a city"
    autocomplete="off"
    autofocus="on"
    id="city-input"
    />
    <input type="submit" value="Search"/>
    <button class="btn btn-success w-10" id="current-location-button">
       Current location
    </button> 
</form>
</div>
</div>
</div>
<script src="index.js"></script>
<footer>  Open-source code by 
   <a href="https://github.com/nhemmer730/weather-app" target="_blank">
     Nicole Hemmer </a>
   </footer>
  </body>
</html>
