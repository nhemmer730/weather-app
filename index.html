<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" />
</head>
<body>
 <div class="container">
   <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
         <div class="col-5">
          <input type="search"
              placeholder="Enter a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
          />
          </div>
        <div class="col-3">
        <input type="submit" 
           value = "Search" 
           class="btn btn-primary" 
           id="button"/>
        </div>
        <div class="col-4">
        <button type="button" class="btn bbtn-succss w-10" id="current-location-button">Current Location</button>
        </div>
      </div>
    </form>
    <div class="overview">
      <h1 id="city"></h1>
    <ul>
      <li> Last Updated: <span id="date"></span></li>
      <li id="description"></li>
   </ul>
   </div>
  <div class="row">
<div class="col-6">
  <div class="d=flex weather-temperature">
   <img src id="weather-icon"/>
      <strong id="temperature"></strong>
      <span class="units">
        <a href="#" id="fahrenheit-link"class="active">Â°F  </a></span>
   </div>
  </div>
<div class="col-6">
  <ul>
    <li>Humidity: <span id="humidity"></span>  % </li>
    <li>Wind: <span id="wind"></span>  mph</li>
  </ul>
  </div>
</div>
<div class="weather-forecast" id="forecast"> </div>
    </div>
  <small>  Open-source code by 
   <a href="https://github.com/nhemmer730/weather-app" target="_blank">
     Nicole Hemmer </a>
   </small>
   </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
